<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
</head>
<body>
    <h2 style="font-family: Arial, Helvetica, sans-serif;">Calculator</h2>
    <input type="text" id="text-box" placeholder="Input Here">
    <table>
        <tr>
            <td>
                <button class="calc-btn" id="1">1</button>
                <button class="calc-btn" id="2">2</button>
                <button class="calc-btn" id="3">3</button>
                <button class="calc-btn" id="+">+</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="calc-btn" id="4">4</button>
                <button class="calc-btn" id="5">5</button>
                <button class="calc-btn" id="6">6</button>
                <button class="calc-btn" id="-">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="calc-btn" id="7">7</button>
                <button class="calc-btn" id="8">8</button>
                <button class="calc-btn" id="9">9</button>
                <button class="calc-btn" id="*">*</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="calc-btn" id="0">0</button>
                <button class="calc-btn-equals" id="equals" style="width: 50%;">=</button>
                <button class="calc-btn" id="/">/</button>
                
            </td>
        </tr>
    </table>
</body>
</html>
